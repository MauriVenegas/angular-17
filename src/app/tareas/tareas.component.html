<div>
  <h2>Lista de Tareas</h2>
  <form (submit)="addTarea()">
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" name="nuevaTarea" />
    <button type="submit">Agregar tarea</button>
  </form>
  <ul class="mt-2">
    @for (tarea of listaTareas; track $index) {
    <li>
      {{tarea}}
      <button (click)="deleteTarea($index)">Eliminar</button>
    </li>
    } @empty {
    <p>No hay tareas</p>
    }
  </ul>
</div>
